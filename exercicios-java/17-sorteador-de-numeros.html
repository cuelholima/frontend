<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>
        /* Vai criar um Array de 10 números aleatorios */
        aleatorios1 = Array(10).fill().map(Math.random);
        console.log(aleatorios1);

        /* Vai gerar um número aleatório de 1 á 10
        porém será de inteiros e não quebrados*/
        aleatorios2 = Math.ceil(Math.random() * 10);
        console.log(aleatorios2);
    </script>

</head>

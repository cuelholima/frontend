<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /*O programa vai dividir o salário
        de R$ 2.000,00 em 30, para saber
        quanto uma pessoa que ganha 2k no
        mês ganha por dia em 1 mês.
        
        o retorno .toFixed(2) é para ter
        apenas 2 casa decimais depois da
        virgula e evitar nº extenso.*/

        function calculardiaria() {
            return (2000 / 30).toFixed(2);
        }
        var diaria = calculardiaria();
        alert(diaria);
    </script>

</head>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /* Operador vai começar no 1
        e vai somar de 1 em 1 até
        chegar em 10 e dar essa
        mensagem final ai que eu botei*/

        var i = 1;

        while (i < 10) {
            i++;
        }
        do {
            i++;
        } while (i < 10)

        if (i > 10) {
            alert("Chegou a 10");
        }
        else {
            alert("Não chegou a 10")
        }
    </script>

</head>

</body>

</html>

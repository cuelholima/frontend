    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /*Loop até i chegar a 10
        Será incrementado 1 mais 1 até
        atingir o valor 10
        e vai mostrar na tela */

        var i = 1;
        while (i < 10) {
            i++;
        }
        if (i >= 10) {
            alert("i é maior que 10")
        }

    </script>

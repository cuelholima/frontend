<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>
        /* Valores em um array */
        var salada = new Array("Uva", "Laranja", "Abacate");

        /* Acrescentando ao final do Array */
        salada.push("Limão", "Manga");

        /* Acrescentando ao início do Array */
        salada.unshift("Pêra", "Banana");
        
        /* Excluir ultimo elemento */
        salada.pop();

        /* Excluir primeiro elemento */
        salada.shift();

        //Fazendo o log pra ver as parada
        console.log(salada);
        console.log("Nº de elementos: " + salada.length);
    </script>

</head>

</body>

</html>

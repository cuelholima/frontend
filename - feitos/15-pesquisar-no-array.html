<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>

        var salada = new Array();
        salada[0] = "Uva";
        salada[1] = "Mamão";
        salada[2] = "Pêra";
        salada[3] = "Maçã";

        /* Pesquisar objeto que existe (resultado será 3) */
        var pesquisa = salada.indexOf("Maçã");
        console.log(pesquisa);

        /* Resultado -1 de um objeto que não existe */
        var pesquisa = salada.indexOf("Lalala");
        console.log(pesquisa);
    </script>

</head>

</html>

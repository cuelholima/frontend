<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /*Diferente do caso anterior de só
        usar o while, ele tem o DO que faz
        o primeiro passo e só depois testa
        
        Usei o console.log para ver que o
        i já vale 10 e ele executa primeiro
        pra depois testar.*/

        var i = 10;
        do {
            i++;
            console.log("Valor de i: " + i);
        } while (i < 10)

    </script>

</head>

</body>

</html>

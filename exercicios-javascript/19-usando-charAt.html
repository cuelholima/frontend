<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>

        var frase = "Hello World";
        var primeira = frase.charAt(1);

        var letra = "";
        var primeirapalavra = "";

        var i = 0;
        while (letra != " ") {
            letra = frase.charAt(i);
            primeirapalavra += letra;
            i++;
        }
        
        console.log(primeirapalavra);
    </script>

</head>

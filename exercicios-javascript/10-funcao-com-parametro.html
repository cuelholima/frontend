<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /*Neste programa a função recebe
        um parametro que é o salario e o
        paramentro dias que está separado
        por uma vírgula e declarado em baixo*/

        function calculardiaria(salario, dias) {
            return (salario / dias).toFixed(2);
        }
        var diaria = calculardiaria(5000, 30);
        alert(diaria);
    </script>

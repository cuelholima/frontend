    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>
        /* frase armazenada na variavel frase */
        var frase = "This is my Hello World";

        /* Vai criar um Array onde
        cada posição será uma palavra */
        console.log(frase.split(" "));

        /* Irá mostrar apenas a primeira palavra */
        var primeira = frase.split(" ")[0];
        console.log(primeira);
    </script>

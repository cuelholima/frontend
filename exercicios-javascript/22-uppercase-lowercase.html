<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script>
        var nome = "Matheus Henrique de Faria";

        /* converter tudo em minusculo */
        console.log(nome.toLowerCase());

        /* converter tudo em maiusculo */
        console.log(nome.toUpperCase());

        /* Formatar nome com primeira letra maiscula */
        // inacabado
        var minusculo = nome.toLowerCase();
        var primeira = minusculo.charAt(0).toUpperCase();
        var primeiro_nome = primeira + minusculo;
        console.log(primeiro_nome);
    </script>

</head>

</html>

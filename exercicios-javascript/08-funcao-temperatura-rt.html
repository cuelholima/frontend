<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aulas de Javascript</title>

    <script type="text/javascript"> 
        /*Função temperatura, vai converter de
        graus celsius para grau fahrenheit.*/

        function temperatura(celsius) {
            var fah = (celsius * 1.8) + 32;
            return fah;
        }
            var fahreinheit = temperatura(30);
            console.log("A temperatura é de: " + fahreinheit + " ºF");
    </script>

</head>
